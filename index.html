<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Doomsday: Ultimate Kokyday</title>
  <style>
    body {
      background-image: url('images/arka_plan.jpg'); /* Arka plan görselinin yolu */
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: #ff0033; /* Korkunç kırmızı renk */
      font-family: 'Press Start 2P', cursive; /* Retro font */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ff4500;
      text-shadow: 5px 5px 15px rgba(255, 69, 0, 0.8), 0px 0px 25px rgba(255, 0, 0, 1);
      animation: pulse 1s infinite alternate;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 2px 2px 8px rgba(255, 69, 0, 0.9);
      animation: glitch 1s infinite;
    }

    /* Retro font yükle */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Pulse animasyonu */
    @keyframes pulse {
      0% {
        text-shadow: 5px 5px 10px rgba(255, 69, 0, 0.7), 0px 0px 20px rgba(255, 0, 0, 0.9);
      }
      100% {
        text-shadow: 10px 10px 20px rgba(255, 69, 0, 1), 0px 0px 30px rgba(255, 0, 0, 1);
      }
    }

    /* Glitch animasyonu */
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      50% {
        transform: translate(-2px, 0);
      }
      100% {
        transform: translate(2px, 0);
      }
    }
  </style>
</head>
<body>
  <h1>Avengers Doomsday: Ultimate Kokyday</h1>
  <div id="countdown"></div>

  <script>
    const targetDate = new Date("May 6, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Zaman doldu!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
